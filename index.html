<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="style/style.css" rel="stylesheet">
</head>



<body>
  
 
  <div class="box">
    <img src="images/illustration-hero.svg">
      
        <div class="summary">
          <h2>Order Summary</h2>

          <p>You can now listen to millions of songs,</p> 
          <p>audiobooks, and podcasts on any device</p>
          <p>anywhere you like!</p>
        </div> 

        <div class="plan">
          <img src="images/icon-music.svg">          
          <div class="txt">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="" class="link"><p>Change</p></a>
        </div>

        <div class="buttons">
           <a href="" class="pay">Proceed to Payment</a>
           <a href="" class="cancel">Cancel Order</a>
        </div>

  </div> 

</body>
</html>
